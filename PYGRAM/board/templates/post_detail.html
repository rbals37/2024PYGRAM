{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }}</title>
  <link rel="stylesheet" href="{% static 'common-header.css' %}">
  <link rel="stylesheet" href="{% static 'board.css' %}">
  <link rel="stylesheet" href="{% static 'common-a.css' %}">

</head>
<body>
  <header>
    <h1>
      <a href="{% url 'main' %}">판곡 포럼</a>
    </h1>
  </header>
  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'logout' %}">로그아웃</a>
      <a href="{% url 'board' %}">게시판</a>
    {% else %}
      <a href="{% url 'signup' %}">회원가입</a>
      <a href="{% url 'login' %}">로그인</a>
    {% endif %}
  </nav>
  <main>
    <h2>{{ post.title }}</h2>
    <p><strong>작성자:</strong> {{ post.author.student_id }} {{ post.author.name }}</p>
    <p><strong>작성일자:</strong> {{ post.created_at }}</p>
    <p class="post-content">{{ post.content }}</p> <!-- 여기에 class 추가 -->
    <a href="{% url 'board' %}">목록으로 돌아가기</a>
  </main>  
</body>
</html>
