{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <script>
    // 팝업 메시지를 표시하는 함수
    function showAlert(message) {
        alert(message);  // 팝업 창 띄우기
    }
  </script>
  <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
  <header>
    <h1>
      <a href="{% url 'main' %}">건전한 커뮤니티</a>
    </h1>
  </header>

  <nav>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">로그아웃</a>
    <a href="{% url 'board' %}">게시판</a>
    {% else %}
    <a href="{%url 'signup'%}">회원가입</a>
    <a href="{% url 'login' %}">로그인</a>
    {% endif %}
  </nav>

  <div class="login-container">
    <h1>로그인</h1>
    <form action="{%url 'login' %}" method = "POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_student_id">학번</label>
          <input type="text" name="student_id" id="id_student_id" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="id_password">비밀번호</label>
          <input type="password" name="password" id="id_password" class="form-control" required>
        </div>
        
        <button type="submit">로그인</button>
    </form>
  </div>

  <footer>
    <p>&copy; 2024 PYGRAM</p>
  </footer>
  
  {% if messages %}
        <script>
            {% for message in messages %}
                // Django 메시지를 JavaScript alert로 띄우기
                showAlert("{{ message }}");
            {% endfor %}
        </script>
  {% endif %}

</body>
</html>
